spring:
  cloud:
    nacos:
      config:
        namespace: ${nacos.namespace}
        shared-configs[0]:
            dataId : redis.yml
            group: DEFAULT_GROUP
        shared-configs[1]:
            dataId: db.yml
            group: DEFAULT_GROUP
        server-addr: ${nacos.server-addr}
        file-extension: yaml
        name: auth.yml
      discovery:
        namespace: ${nacos.namespace}
        server-addr: ${nacos.server-addr}
  application:
    name: ${project.artifactId}
  main:
    allow-bean-definition-overriding: true
  thymeleaf:
    cache: true
server:
  port: 8080

