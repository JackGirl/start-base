spring:
  application:
    name: ${project.artifactId}
  cloud:
    bus:
      id: ${spring.application.name}:${server.port}
    nacos:
      config:
        namespace: ${config.namespace}
        shared-configs[0]:
          dataId: db.yml
          group: DEFAULT_GROUP
        server-addr: ${config.server-addr}
        file-extension: yaml
        shared-configs[1]:
          dataId: rabbitmq.yml
          group: DEFAULT_GROUP
        shared-configs[2]:
          dataId: redis.yml
          group: DEFAULT_GROUP
      discovery:
        namespace: ${config.namespace}
        server-addr: ${config.server-addr}

  main:
    allow-bean-definition-overriding: true
server:
  port: 8090
