spring:
  devtools:
    restart:
      enabled: false
  application:
    name: ${project.artifactId}
  cloud:
    stream:
      bindings:
        routeInput:
          destination: routeRefresh
          group: ${spring.application.name}
        routeOutput:
          destination: routeRefresh
          group: ${spring.application.name}

    nacos:
      config:
        namespace: ${config.namespace}
        shared-configs[0]:
          dataId : redis.yml
          group: DEFAULT_GROUP
        shared-configs[1]:
          dataId: db.yml
          group: DEFAULT_GROUP
        shared-configs[2]:
            dataId: rocketmq.yml
            group: DEFAULT_GROUP
        server-addr: ${config.server-addr}
        file-extension: yaml
        name: gateway.yml

      discovery:
        namespace: ${config.namespace}
        server-addr: ${config.server-addr}
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true

  main:
    allow-bean-definition-overriding: true
server:
  port: 9999
