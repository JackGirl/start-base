spring:
  cloud:
    nacos:
      config:
        namespace: ${nacos.namespace}
        shared-configs[0]:
          dataId: db.yml
          group: DEFAULT_GROUP
        server-addr: ${nacos.server-addr}
        file-extension: yaml

      discovery:
        namespace: ${nacos.namespace}
        server-addr: ${nacos.server-addr}
  application:
    name: ${project.artifactId}
