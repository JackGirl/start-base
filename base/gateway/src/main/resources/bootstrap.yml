spring:
  application:
    name: ${project.artifactId}
  cloud:
    bus:
      id: ${spring.application.name}:${server.port}
    nacos:
      config:
        namespace: ${config.namespace}
        shared-configs[0]:
          dataId : redis.yml
          group: DEFAULT_GROUP
        shared-configs[1]:
          dataId: db.yml
          group: DEFAULT_GROUP
        shared-configs[2]:
            dataId: rabbitmq.yml
            group: DEFAULT_GROUP
        server-addr: ${config.server-addr}
        file-extension: yaml
        name: gateway.yml

      discovery:
        namespace: ${config.namespace}
        server-addr: ${config.server-addr}
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true

  main:
    allow-bean-definition-overriding: true
server:
  port: 9999
